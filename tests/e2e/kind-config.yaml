kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: spotvortex-e2e
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "karpenter.sh/capacity-type=spot,karpenter.sh/nodepool=default,spotvortex.io/managed=true,node.kubernetes.io/instance-type=m5.large,topology.kubernetes.io/zone=us-east-1a"
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "karpenter.sh/capacity-type=spot,karpenter.sh/nodepool=default,spotvortex.io/managed=true,node.kubernetes.io/instance-type=m5.large,topology.kubernetes.io/zone=us-east-1b"
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "karpenter.sh/capacity-type=on-demand,karpenter.sh/nodepool=default,spotvortex.io/managed=true,node.kubernetes.io/instance-type=m5.large,topology.kubernetes.io/zone=us-east-1a"
  # Cluster Autoscaler node (no Karpenter labels, explicit spotvortex.io/manager=cluster-autoscaler)
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "spotvortex.io/manager=cluster-autoscaler,spotvortex.io/managed=true,spotvortex.io/pool=ca-pool,node.kubernetes.io/instance-type=c5.xlarge,topology.kubernetes.io/zone=us-east-1a"
  # EKS Managed Nodegroup node (has eks.amazonaws.com/nodegroup label)
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "eks.amazonaws.com/nodegroup=my-mng,spotvortex.io/managed=true,spotvortex.io/pool=mng-pool,node.kubernetes.io/instance-type=m5.xlarge,topology.kubernetes.io/zone=us-east-1b"
