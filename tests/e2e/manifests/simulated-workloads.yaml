apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic-service
  namespace: default
  labels:
    app: dynamic-service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: dynamic-service
  template:
    metadata:
      labels:
        app: dynamic-service
      annotations:
        spotvortex.io/startup-time-estimate: "30"
        spotvortex.io/outage-penalty-hours: "5"
        spotvortex.io/priority: "P2"
        spotvortex.io/outage-penalty: "5"
        spotvortex.io/startup-time: "30"
    spec:
      # Preference for Spot nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - on-demand
      containers:
      - name: app
        image: nginx:alpine
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
