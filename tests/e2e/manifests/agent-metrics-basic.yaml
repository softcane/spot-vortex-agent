apiVersion: v1
kind: Service
metadata:
  name: spotvortex-agent-metrics
  namespace: monitoring
  labels:
    app: spotvortex-agent
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Endpoints
metadata:
  name: spotvortex-agent-metrics
  namespace: monitoring
  labels:
    app: spotvortex-agent
subsets:
  - addresses:
      # host.docker.internal (resolves to Docker host from kind node network)
      - ip: 192.168.65.254
    ports:
      - name: metrics
        port: 8080
        protocol: TCP
