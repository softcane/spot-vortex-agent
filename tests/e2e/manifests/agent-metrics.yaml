apiVersion: v1
kind: Service
metadata:
  name: spotvortex-agent-metrics
  namespace: monitoring
  labels:
    app: spotvortex-agent
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Endpoints
metadata:
  name: spotvortex-agent-metrics
  namespace: monitoring
  labels:
    app: spotvortex-agent
subsets:
  - addresses:
      # host.docker.internal (resolves to 192.168.65.254 inside kind nodes)
      - ip: 192.168.65.254
    ports:
      - name: metrics
        port: 8080
        protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: spotvortex-agent
  namespace: monitoring
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: spotvortex-agent
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
