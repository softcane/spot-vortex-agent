name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      model_bundle_url:
        description: "Optional URL to a tar.gz containing models/"
        required: false
        type: string

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go test (non-e2e)
        run: |
          go list ./... | grep -v '/tests/e2e' | xargs go test -count=1

      - name: Fault injection tests (required)
        run: |
          go test -count=1 ./internal/capacity -run 'TestKarpenterManager_PrepareSwap_(MissingNodePools|PatchDenied|PartialPatchSuccessStillReady)'
          go test -count=1 ./internal/controller -run 'TestDrain_AbortsWhenPDBBlocks'

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint/template
        run: |
          helm lint charts/spotvortex
          helm template spotvortex charts/spotvortex --set apiKey=dummy >/tmp/spotvortex_chart.yaml

      - name: Docker build
        run: docker build -t spotvortex-agent:ci .

  e2e-kind:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch model bundle (optional)
        run: |
          if [[ -z "${{ inputs.model_bundle_url }}" ]]; then
            echo "No model bundle URL provided. Skipping e2e."
            exit 0
          fi
          mkdir -p models
          curl -fsSL "${{ inputs.model_bundle_url }}" -o /tmp/model_bundle.tgz
          tar -xzf /tmp/model_bundle.tgz -C .

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Kind
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: spotvortex-e2e

      - name: Run e2e inference test
        if: ${{ inputs.model_bundle_url != '' }}
        run: go test -v ./tests/e2e -run TestFullInferencePipeline -count=1
