name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      model_bundle_url:
        description: "Optional URL to a tar.gz containing models/"
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go test (non-e2e)
        run: make test-unit

      - name: Fault injection tests (required)
        run: make test-fault-injection

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint/template
        run: make helm-lint

      - name: Docker build
        run: make docker-build

  e2e-kind-model:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.model_bundle_url != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch model bundle
        run: |
          set -euo pipefail
          mkdir -p models
          curl -fsSL "${{ inputs.model_bundle_url }}" -o /tmp/model_bundle.tgz
          tar -xzf /tmp/model_bundle.tgz -C .

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Kind
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: spotvortex-e2e

      - name: Run e2e inference test
        run: go test -v ./tests/e2e -run TestFullInferencePipeline -count=1
