name: E2E - Karpenter Local

on:
  workflow_dispatch:

jobs:
  e2e-karpenter-local:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Kind
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: spotvortex-e2e
          wait: 120s

      - name: Prepare local Karpenter fixtures
        run: |
          chmod +x tests/e2e/setup-karpenter-local.sh
          tests/e2e/setup-karpenter-local.sh

      - name: Run karpenter-local suite
        env:
          SPOTVORTEX_E2E_SUITE: karpenter-local
        run: |
        run: make test-e2e-karpenter
