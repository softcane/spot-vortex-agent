name: E2E - Karpenter Local

on:
  pull_request:
    branches: [main]
    paths:
      - "cmd/**"
      - "internal/**"
      - "tests/e2e/**"
      - "config/**"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/e2e-karpenter-local.yml"
  push:
    branches: [main]
    paths:
      - "cmd/**"
      - "internal/**"
      - "tests/e2e/**"
      - "config/**"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/e2e-karpenter-local.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: e2e-karpenter-local-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-karpenter-local:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Kind
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: spotvortex-e2e
          wait: 120s

      - name: Prepare local Karpenter fixtures
        run: |
          chmod +x tests/e2e/setup-karpenter-local.sh
          tests/e2e/setup-karpenter-local.sh

      - name: Run karpenter-local suite
        env:
          SPOTVORTEX_E2E_SUITE: karpenter-local
        run: make test-e2e-karpenter
