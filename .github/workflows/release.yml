name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify tests (non-e2e)
        run: make test-unit

      - name: Verify fault-injection gates
        run: make test-fault-injection

      - name: Verify Helm chart
        run: make helm-lint

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.ref_name }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spot-vortex-agent:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/spot-vortex-agent:latest

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Package and push Helm chart
        run: |
          make helm-package
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          helm push dist/spotvortex-*.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
