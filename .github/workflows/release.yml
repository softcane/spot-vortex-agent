name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify tests (non-e2e)
        run: go list ./... | grep -v '/tests/e2e' | xargs go test -count=1

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spot-vortex-agent:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/spot-vortex-agent:latest

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Package and push Helm chart
        run: |
          mkdir -p dist
          helm dependency update charts/spotvortex || true
          helm package charts/spotvortex --destination dist
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          helm push dist/spotvortex-*.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
